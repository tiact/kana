<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .msg-main{
            background-color: darkgray;
        }
    </style>
</head>
<body>
<input type="text" id="msg"/>
<button onclick="connect()">建立连接</button>
<button onclick="sendMessage()">发送消息</button>
<label id="isConnect" style="color: red"></label>

<div class="msg-main">

</div>
<script src="js/sockjs.min.js"></script>
<script src="js/stomp.min.js"></script>
<script>
    const username = "无名氏（"+Math.floor((Math.random()*100)+1)+"）";
    function connect() {
        if(username) {
            let socket = new SockJS('/weChat/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, onConnected, onError);
        }
    }
    connect();

    function onConnected(options) {
        console.log(options)
        document.getElementById("isConnect").innerText = "（连接成功）";
        stompClient.subscribe('/topic/public', onMessageReceived);
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
        )
    }

    function onError(error) {
        document.getElementById("isConnect").innerText = "（连接失败）";
        console.log(error)
    }




    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        console.log(message)
        var date = new Date();
        var messageContent = document.getElementsByClassName("msg-main");
        var node = document.createElement("div");
        if(message.type === 'JOIN') {
            message.content = message.sender + ' 加入!';
        } else if (message.type === 'LEAVE') {
            message.content = message.sender + ' 离开!';
        } else{
            message.content =message.sender+"："+message.content;
        }
        var textNode = document.createTextNode( "["+date.getHours()+":"+date.getMinutes()+"]"+message.content);
         node.appendChild(textNode);
         messageContent[0].appendChild(node);
    }

    function sendMessage() {
         var inputVal = document.getElementById("msg");
        if(inputVal && stompClient) {
            var chat = {
                sender: username,
                content: inputVal.value,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chat));
             inputVal.value = '';
            console.log(chat)
        }
    }
</script>
</body>
</html>
